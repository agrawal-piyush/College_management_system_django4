{% extends 'base.html'%}

{% block title %} LOGIN {% endblock %}

{% block content %}

<h1> LOG-IN</h1>

{% if form.errors %}
<p> Invalid </p>
{% else %}
<p> Please use the following form to login else <a href="/register">Click Here</a> to Register </p>

{% endif %}
<div class ="login-form">
<form method="post" action='{% url "login" %}'>
{% csrf_token %}
    {{form.as_p}}
    <input type="hidden" name="next" value="{{ next }}">
    <input type="submit" value="Login">
</form>
<p> <a href="/password_reset/"> Forgot password </a></p>
</div>

{% endblock %}
